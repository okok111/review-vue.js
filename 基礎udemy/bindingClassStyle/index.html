<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-bind:class="{ 'text-large': large,'text-color':color}">hello</p>

        <p v-bind:class="largeClass">unchi</p>
        <p v-bind:class="[largeClass,dangerClass]">配列で管理</p>

        <p v-bind:class="classObject">オブジェクトで管理</p>

        <p v-bind:class="isLarge ? largeClass: ''">三項演算子</p>

        <p v-bind:style="{
            color: color,fontSize: fontSize + 'px' }">インラインスタイルのデータバインディング
        </p>

        <p v-bind:style="styleObject">
            インラインスタイルのデータバインディングにオブジェクトデータ
        </p>
    </div>
    <style>
        .text-large{
            font-size: 55px;
        }
        .text-color{
            color: blue;
        }
        .large{
            font-size: 100px;
        }
        .danger{
            
            color: red;
        }
    </style>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script> 
</body>
</html>
