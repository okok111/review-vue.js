<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    インラインメソッドはんどら
    <div id="app">
      <p>
        {{ counter}}
      </p>
      <button v-on:click="counter ++">click</button>
    </div>
    <br>
    <hr>メソッドイベントはんどら
    <div id="app2">
      <p>
        {{ counter}}
      </p>
      <button v-on:click="counter ++">インラインメソッドはんどら</button><br>

      <button v-on:click="clickHandler">メソッドイベントはんどら</button>
    </div>

    <br>
    <hr>メソッドオブジェクト参照
    <div id="app3">
      <p>
        {{ counter}}
      </p>
      <button v-on:click="clickHandler" id="btn">click</button>
    </div>

    <br>
    <hr>イベントハンドラに引数
    <div id="app4">
      <p>
        {{ counter}}
      </p>
      <p>
        {{ message }}
      </p>
      <button v-on:click="clickHandler($event, 'hellooo')">click</button>
    </div>

    <br>
    <hr>
    <div id="once">
      <button v-on:click.once="clickHandler">
        Now
      </button>
      <button @:click.once="clickHandler">
        Now
      </button>
      <p>
        {{ message }}
      </p>
    </div>




    
    <br><br><br>
    <hr>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script> 
</body>
</html>
